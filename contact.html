<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact</title>
</head>
<body>
    <header class="header-about">

        <div id="page-top-about">
            <div class="lang-about">
                <p>
                    <span>EN <i class="fas fa-angle-down"></i></span>
                    <span><i class="fab fa-facebook-f"></i></span>
                    <span><i class="fab fa-google-plus-g"></i></span>
                    <span><i class="fab fa-twitter"></i></span>
                    <span><i class="fab fa-pinterest"></i></span>
                </p>
            </div>

            <div class="promo-banner">
                <p>FREE SHIPPING FOR STANDARD OVER R100</p>
            </div>

            <div class="zar-about">
                <span>ZAR <i class="fas fa-angle-down"></i></span>
            </div>

        </div>

        <nav id="about-nav">

            <div class="about-logo"> 
                <span id="title-header-about">RASOOL B</span>
            </div>
            
            <div class="about-navbar">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li>SHOP</li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li>BLOG</li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li>LOOK BOOK</li>
                    <li class="shopping-cart"><i class="fas fa-shopping-cart shopping-cart"></i></li>
                    <li class="search-icon"><i class="fas fa-search search-icon"></i></li>
                </ul>
            </div>

        </nav>

        <h1 class="about-us">CONTACT US</h1>

        <p class="banner-image-text">
            Home / Contact Us
        </p>
    </header>

    <main>
        <section id="contact-details">
            <div></div>

            <div class="address">
                <p class="contact-text"><i class="fas fa-map-marker-alt"></i></p>
                <h3>Our Address</h3>
                <p class="contact-text">379 5th Ave, Rondebosch, CT 7780</p>
            </div>

            <div class="phone-email">
                <div class="number-box">
                    <p class="contact-text">
                        <i class="fas fa-phone"></i>
                         059 356 3678
                    </p>
                </div>
                <div class="email-box">
                    <p class="contact-text">
                        <i class="far fa-envelope"></i>
                        random@gmail.com
                    </p>
                </div>
            </div>

            <div class="open-hours">
                <p class="contact-text"><i class="far fa-clock"></i></p>
                <h3>Opening Hour</h3>
                <p class="contact-text">Mon-Fri 09:00 - 17:00</p>
            </div>

            <div></div>
        </section>

        <form>

            <section class="form">
                <div></div>

                <div class="firstname">
                    <input type="text" name="name" required placeholder="Your Name">
                </div>

                <div class="surname">
                    <input type="email" name="email" required placeholder="Your Email">
                </div>

                <div></div>

                <div class="cell-number">
                    <input type="tel" name="number" required placeholder="Phone Number">
                </div>

                <div class="email">
                    <input type="text" name="subject" required placeholder="Subject">
                </div>

                <div></div>

                <div class="text-area">
                    <textarea name="" id="" cols="125" rows="10">Your Messages</textarea>
                </div>

                <div></div>
            </section>

            <button class="contact-btn">SEND EMAIL</button>
            
        </form>


    </main>
</body>
</html>
